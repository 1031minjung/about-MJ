<div class="email-dialog">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Send MJ an email</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body input-group">
        <div>
            <span class="body-label" for="emailAddress"><label>Email</label></span>
            <input type="email" name="emailAddress" id="emailAddress" class="form-control"
                placeholder="Please enter your email address">
        </div>
        <div>
            <span class="body-label" for="emailMessage"><label>Message</label></span>
            <textarea name="emailMessage" id="emailMessage" class="form-control email-message">
            </textarea>
        </div>
    </div>
    <div class="modal-custom-footer">
        <div class="error-msg" >
            <span *ngIf="error"><i class="bi bi-exclamation-octagon"></i>{{error}}</span>
        </div>
        <div class="buttons">
            <span class="cancel-button" (click)="activeModal.close()">Cancel</span>
            <h1 type="submit" (click)="sendEmailToMJ()" class="bi submit-button"
            [ngClass]="{
                'bi-envelope-check-fill success': emailStatus === 'successful',
                'bi-envelope-exclamation-fill fail': emailStatus === 'fail',
                'bi-envelope-arrow-up': !emailStatus
            }"></h1>
        </div>
        
    </div>
</div>
