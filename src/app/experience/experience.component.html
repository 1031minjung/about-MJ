<div class="work-experience" 
    [ngClass]="{
        'dark-mode': appService.displayMode === 'dark',
        'bright-mode': appService.displayMode === 'bright',
    }">
    <div class="left">
        <div class="date">{{data.date}}</div>
    </div>
    <div class="right">
        <div class="work-title">
            <span class="job-title">{{data.jobTitle}}</span>
            <span class="center-dot" *ngIf="type === 'work'">&#183;</span>
            <br class="next-line" *ngIf="type === 'edu'">
            <span class="job-title">{{data.jobPosition}}</span>
            <br class="next-line">
            <span class="job-title" *ngIf="type === 'work'">{{data.department}}</span>
            <span class="center-dot" *ngIf="type === 'work'">&#183;</span>
            <span class="job-title" (click)="appService.openLink(data.link)" title="visit {{data.employer}}">{{data.employer}} <i class="bi bi-box-arrow-up-right"></i>
            </span>
        </div>
        <p class="job-note">{{data.jobNote}}</p>
        <app-key-word [keywords]="data.keywords">
        </app-key-word>
    </div>
</div>
